{% extends "bot/base_generic.html" %}

{% load i18n %}

{% block head_addition %}
{% load static %}
<link rel="stylesheet" href="{% static 'bot/css/prompts.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
	<form action="" method="post">
		{% csrf_token %}
		{{ form.non_form_errors }}
		<div class="form-row">
			<label for="{{form.text_field.id_for_label}}" class="label-widget" readonly>{{ form.text_field.label}}</label>
			{{form.text_field}}
		</div>
		<div class="button-wrapper">
			<button type="submit" class="button">{% translate "Send" %}</button>
			<a href="{% url 'bot:index' %}" class="button">{% translate "Cancel" %}</a>
		</div>
	</form>
</div>
{% endblock %}
